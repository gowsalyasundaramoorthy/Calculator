<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/babel-polyfill/dist/polyfill.js" type="text/javascript">
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="Maths.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <title>Maths</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="form-inline justify-content-center">
                <input type="number" class="form-input text-center" id="add-input-1" name="add">
                <span>+</span>
                <input type="number" class="form-input text-center" id="add-input-2" name="add">
                <span>=</span>
                <input type="number" class="form-add text-center" id="add-result" name="add" readonly="readonly">
                <button onclick="addfunc()">Addition</button>
                <br>

                <input type="number" class="form-input text-center" id="sub-input-1" name="sub">
                <span>-</span>
                <input type="number" class="form-input text-center" id="sub-input-2" name="sub">
                <span>=</span>
                <input type="number" class="form-sub text-center" id="sub-result" name="sub" readonly="readonly">
                <button onclick="subfunc()">Subtraction</button>
                <br>

                <input type="number" class="form-input text-center" id="mult-input-1" name="mult">
                <span>*</span>
                <input type="number" class="form-input text-center" id="mult-input-2" name="mult">
                <span>=</span>
                <input type="number" class="form-mult text-center" id="mult-result" name="mult" readonly="readonly">
                <button onclick="multfunc()">Multiplication</button>
                <br>

                <input type="number" class="form-input text-center" id="div-input-1" name="div">
                <span>/</span>
                <input type="number" class="form-input text-center" id="div-input-2" name="div">
                <span>=</span>
                <input type="number" class="form-div text-center" id="div-result" name="div" readonly="readonly">
                <button onclick="divfunc()">Division</button>
                <br>
            </div>
        </div>
    </div>

    <script src="Maths.js" type="text/javascript">
    </script>
    <!-- CSS only -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
